<!DOCTYPE html>
<html>

<head>
    <title>Approve Invoice</title>
</head>

<body>
    <h2>Approve Invoice</h2>
    <p>Are you sure you want to approve the following invoice?</p>
    <p><strong>From:</strong> {{ invoice.sender.username }}</p>
    <p><strong>To:</strong> {{ invoice.receiver.username }}</p>
    <p><strong>金額:</strong> {{ invoice.amount }}</p>
    <p><strong>Description:</strong> {{ invoice.description }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Approve</button>
    </form>
    <a href="{% url 'invoice_list' %}">Cancel</a>
</body>

</html>
